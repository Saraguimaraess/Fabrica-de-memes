<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de Memes</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="app" id="baixavel">
            <div class="logo">
                <img src="pictures/logo.png" alt="dio.me">
            </div>
            <div class="app-image">
                <textarea name=""
                 class="text-box"
                  placeholder="Digite seu meme"
                   aria-multiline="true"></textarea>
                <div id="display-image"></div>
                    <textarea name="" 
                    class="text-box" 
                    placeholder="Digite seu meme" 
                    aria-multiline="true"></textarea>
            </div>
            <div class="app-photo-picker">
                <select name="meme-list" id="meme-list"
                onchange="changeMemePicture(this.value)">
                </select>
                <input type="file" id="image-input" accept="Image/jpeg, image/png">
            </div>
            <div class="download">
                <button id="btn-download">Download</button>
            </div>
        </div>
    </div>
    <script defer src="javaScript/script.js"></script>
    <script src="javaScript/html2canvas.js"></script>
    <script>
        document.getElementById("btn-download").onclick = ()=>{
        const screenshotPrint = document.querySelector("#baixavel");
        html2canvas(screenshotPrint).then((canvas)=>{
            const base64Image = canvas.toDataURL("image/png");
            let anchor = document.createElement("a");
            anchor.setAttribute("href", base64Image); 
            anchor.setAttribute("download", "my-meme.png");
            anchor.click();
            anchor.remove();
        })
    }
    </script>
</body>

</html>
